refresh_rate: 30 seconds
appenders:
  file_appender:
    kind: file
    path: "logs/anubis.logs"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S%.3f)} {h({l})} {M} - {m}{n}"

root:
  level: debug
  appenders:
    - file_appender

loggers:
  anubis:
    level: debug
    appenders:
      - file_appender
    additive: false