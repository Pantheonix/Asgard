admin:
  access_log_path: "/tmp/admin_access.log"
  address:
    socket_address:
      protocol: TCP
      address: 0.0.0.0
      port_value: 4001
static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address:
        protocol: TCP
        address: 0.0.0.0
        port_value: 5200
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
          stat_prefix: ingress_http
          route_config:
            name: asgard_route
            virtual_hosts:
            - name: asgard
              domains: ["*"]
              routes:
              - name: "quetzalcoatl"
                match:
                  prefix: "/api/identity"
                route:
                  auto_host_rewrite: true
                  prefix_rewrite: "/v1.0/invoke/quetzalcoatl-auth/method/api"
                  cluster: dapr
              - name: "enki"
                match:
                  prefix: "/api/problems"
                route:
                  auto_host_rewrite: true
                  prefix_rewrite: "/v1.0/invoke/enki-problems/method/api/enki/problem"
                  cluster: dapr
              - name: "anubis"
                match:
                  prefix: "/api/eval"
                route:
                  auto_host_rewrite: true
                  prefix_rewrite: "/v1.0/invoke/anubis-eval/method/api"
                  cluster: dapr
          http_filters:
          - name: envoy.filters.http.router
  clusters:
  - name: dapr
    connect_timeout: 0.25s
    type: logical_dns
    dns_lookup_family: V4_ONLY
    lb_policy: round_robin
    load_assignment:
      cluster_name: dapr
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: 3400